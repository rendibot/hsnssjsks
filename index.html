<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Split and Convert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
        }
        input[type="file"], input[type="number"], input[type="text"], button {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #splitVcfFiles a, #txtDownloadLink a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        #splitVcfFiles a:hover, #txtDownloadLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VCF Splitter & Converter</h1>

        <div class="section">
            <h2>Split VCF</h2>
            <input type="file" id="vcfFileInput">
            <input type="number" id="contactsPerFile" placeholder="Contacts per file">
            <label for="startNumberInput">Nomor Awal:</label>
            <input type="number" id="startNumberInput" value="1" min="1">
            
        <input type="text" id="splitFileNameInput" placeholder="File name">
            <button id="splitButton">Split VCF</button>
            <div id="splitVcfFiles"></div>
        </div>

        <div class="section">
            <h2>Convert VCF to TXT</h2>
            <input type="file" id="vcfFileInputTxt">
            <textarea id="outputTextArea" placeholder="Phone numbers will appear here..." readonly></textarea>
            <input type="text" id="outputFileNameInput" placeholder="Output file name">
            <button id="convertButton">Convert to TXT</button>
            <div id="txtDownloadLink"></div>
            <p id="totalContacts">Total contacts: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
